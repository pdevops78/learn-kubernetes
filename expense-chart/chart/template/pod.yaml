apiVersion: v1
kind: Pod
metadata:
  name: {{ .Values.metadata.name }}
  labels:
    name: {{ .Values.metadata.name }}
spec:
{{- if .Values.initContainers.enabled }}
  volumes:
    - name: secrets
      emptyDir:
        sizeLimit: 5Mi
  initContainers:
    - name: vault-secrets
      image: pavanidevops78/kubernetes:{{ .Values.initContainers.imageVersion }}
      env:
        - name: VAULT_ADDR
          value: "https://vault-internal.pdevops78.online:8200"
        - name: VAULT_TOKEN
          valueFrom:
            secretKeyRef:
              name: vault-token
              key: token
        - name: SECRET_NAME
          value: common/{{ .Values.project_name }}-{{ .Values.component }}
        - name: VAULT_SKIP_VERIFY
          value: "TRUE"

      volumeMounts:
        - name: secrets
          mountPath: /data

    - name: schema
      image: pavanidevops78/kubernetes:{{ .Values.initContainers.schema_imageVersion }}
      volumeMounts:
        - name: secrets
          mountPath: /data
{{- end }}
  containers:
    - name: backend
      image: pavanidevops78/kubernetes:{{ .Values.initContainers.cont_imageVersion }}
{{- if .Values.initContainers.enabled }}
      volumeMounts:
        - name: secrets
          mountPath: /data
{{- end }}

---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.metadata.name }}-service
spec:
  type: {{ .Values.serviceType }}
  selector:
    name: {{ .Values.metadata.name }}
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080

