apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: frontend
  labels:
    app: expense
    tier: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: expense
      tier: frontend
  template:
    metadata:
      labels:
        app: expense
        tier: frontend
    spec:
      containers:
        - name: nginx
          image: nginx:1.20


# if there is any changes in the pod replicaset did not update to overcome this problem use Deployment Kind
