apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.component }}
  namespace: argocd
  labels:
    appName: {{ .Values.labels.appName }}
    project_Name: {{ .Chart.name }}
spec:
  replicas: 2
  selector:
    matchLabels:
      appName: {{ .Values.labels.appName }}
      project_Name: {{ .Chart.name }}
  template:
    metadata:
      labels:
        appName: {{ .Values.labels.appName }}
        project_Name: {{ .Chart.name }}
    spec:
      {{- if .Values.initContainers.enabled }}
      volumes:
        - name: secrets
          emptyDir:
            sizeLimit: 5Mi
      initContainers:
        - name: vault-secrets
          image: pavanidevops78/kubernetes:{{ .Values.initContainers.imageVersion }}
          env:
            - name: VAULT_ADDR
              value: "https://vault-internal.pdevops78.online:8200"
            - name: VAULT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: vault-token
                  key: token
            - name: SECRET_NAME
              value: common/{{ .Values.labels.project_name }}-{{ .Values.component }}
            - name: VAULT_SKIP_VERIFY
              value: "TRUE"
          volumeMounts:
            - name: secrets
              mountPath: /data

        - name: schema
          image: pavanidevops78/kubernetes:{{ .Values.schema.schema_imageVersion }}
          volumeMounts:
            - name: secrets
              mountPath: /data
      {{- end }}

      containers:
        - name: {{ .Values.component }}
          image: pavanidevops78/kubernetes:{{ .Values.containers.appVersion }}
          {{- if .Values.initContainers.enabled }}
          volumeMounts:
            - name: secrets
              mountPath: /data
          {{- end }}
